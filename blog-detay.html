<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detay - Yusuf Avşar</title>

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body>

    <!-- NAVBAR -->
    <div data-include="/navbar.html"></div>

    <section class="page-header">
        <div class="container">
            <h1 id="post-title">Blog Yazısı</h1>
            <p id="post-date"></p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="post-content" class="blog-content">
                <!-- İçerik JS ile yüklenecek -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div data-include="/footer.html"></div>

    <script>
        // URL Parametresi Alma
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("id");

        // Blog Yazıları
        const posts = {
            1: {
                title: "Siber Güvenlikte Temel Mantık: Önce Tespit",
                date: "01 Ocak 2025",
                content: `
                    <p>
                        Siber güvenlik dünyasında en önemli adım, saldırı gerçekleşmeden önce açıkların
                        tespit edilmesidir. Bir sistemi korumak, o sistemi anlamaktan geçer.
                    </p>
                    <p>
                        Zafiyet analizi, log inceleme, yapılandırma testleri ve sosyal mühendislik
                        senaryolarıyla bir sistemin ne kadar dayanıklı olduğu ölçülebilir.
                    </p>
                    <p>
                        Yasal çerçevede yapılan bu testler kurumları gelecekte oluşabilecek büyük risklerden
                        korur. Güvenlik, sadece teknik bir konu değil; aynı zamanda bir bilinçtir.
                    </p>
                `
            },

            2: {
                title: "Modern Web Sitelerinde Performans Artırma Teknikleri",
                date: "12 Ocak 2025",
                content: `
                    <p>
                        Performans, modern web geliştirme süreçlerinde kritik bir rol oynar. Kullanıcı beklemez,
                        yavaş siteler ise yüksek terk oranına sebep olur.
                    </p>
                    <ul>
                        <li>Lazy Load</li>
                        <li>Minify işlemleri</li>
                        <li>Önbellek yönetimi</li>
                        <li>CDN kullanımı</li>
                        <li>Render blocking elementlerinin azaltılması</li>
                    </ul>
                    <p>
                        Tüm bu adımlar bir web sitesinin hızını ciddi şekilde artırabilir.
                    </p>
                `
            },

            3: {
                title: "Yurt Dışı Proje Deneyimlerim",
                date: "24 Ocak 2025",
                content: `
                    <p>
                        ABD, Singapur ve İngiltere’de görev aldığım dönemlerde farklı çalışma kültürleri ve
                        teknoloji yaklaşımlarını yakından gözlemleme fırsatı buldum.
                    </p>
                    <p>
                        Projelerde ağırlıklı olarak sistem testleri, güvenlik analizleri ve entegrasyon süreçlerinde
                        aktif rol aldım.
                    </p>
                    <p>
                        Bu çalışmalar hem teknik hem de vizyon olarak beni güçlendirdi.
                    </p>
                `
            },

            4: {
                title: "Yazılımı Hobi Olarak Yapmak",
                date: "07 Şubat 2025",
                content: `
                    <p>
                        Yazılımı hiçbir zaman sadece bir meslek olarak görmedim. Benim için bu, bir tutku ve
                        yaşam biçimi oldu.
                    </p>
                    <p>
                        Yeri geliyor bir proje geliştiriyorum, yeri geliyor sistem açıklarını araştırıyor ve
                        raporluyorum.
                    </p>
                    <p>
                        Bu özgürlük, yazılımı diğer tüm disiplinlerden ayıran en büyük güçtür.
                    </p>
                `
            },

            5: {
                title: "Kurumsal Web Projeleri Nasıl Planlanır?",
                date: "19 Şubat 2025",
                content: `
                    <p>
                        Kurumsal projelerde ilk adım analizdir. Projenin hedefleri, kullanıcı kitlesi, ihtiyaç duyulan
                        özellikler ve güvenlik gereksinimleri net olarak belirlenmelidir.
                    </p>
                    <ul>
                        <li>İhtiyaç analizi</li>
                        <li>Wireframe & UI/UX tasarımı</li>
                        <li>Backend mimarisi</li>
                        <li>API bağlantıları</li>
                        <li>Test & optimizasyon</li>
                    </ul>
                    <p>
                        Başarılı bir kurumsal projenin sırrı: Planlama + İletişim + Uygulama uyumudur.
                    </p>
                `
            }
        };

        // Eğer yazı bulunamazsa
        if (!posts[postId]) {
            document.getElementById("post-title").innerText = "Yazı Bulunamadı";
            document.getElementById("post-content").innerHTML = `
                <p>Aradığınız blog yazısı mevcut değil veya kaldırılmış olabilir.</p>
            `;
        } else {
            const post = posts[postId];
            document.getElementById("post-title").innerText = post.title;
            document.getElementById("post-date").innerText = post.date;
            document.getElementById("post-content").innerHTML = post.content;
        }
    </script>

</body>

</html>
