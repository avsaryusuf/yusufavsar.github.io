<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200">

  <!-- Navbar -->
  <header class="border-b border-primary/40 sticky top-0 bg-black/80 backdrop-blur">
    <nav class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-primary font-bold text-xl">Yusuf Avşar</h1>

      <ul class="hidden md:flex gap-6 text-gray-300">
        <li><a href="index.html" class="hover:text-primary">Ana Sayfa</a></li>
        <li><a href="about.html" class="hover:text-primary">Hakkımda</a></li>
        <li><a href="services.html" class="hover:text-primary">Hizmetler</a></li>
        <li><a href="projects.html" class="hover:text-primary">Projeler</a></li>
        <li><a href="blog.html" class="hover:text-primary">Blog</a></li>
        <li><a href="contact.html" class="hover:text-primary">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- İletişim İçerik -->
  <section class="max-w-4xl mx-auto p-6 py-16">
    <h2 class="text-3xl md:text-5xl font-bold text-primary text-center mb-12">İletişim</h2>

    <p class="text-gray-300 text-center max-w-3xl mx-auto mb-10">
      WhatsApp veya Instagram üzerinden direkt iletişime geçebilir,
      dilersen aşağıdaki formu doldurarak mesaj gönderebilirsin.
    </p>

    <div class="flex justify-center gap-4 mb-10">
      <a href="https://wa.me/905418194009" target="_blank" class="px-6 py-2 bg-primary text-black font-semibold rounded-lg">
        WhatsApp ile Yaz
      </a>
      <a href="https://instagram.com/avyusuf95" target="_blank" class="px-6 py-2 border border-primary text-primary font-semibold rounded-lg">
        Instagram Profilim
      </a>
    </div>

    <!-- İletişim Formu -->
    <form action="https://formspree.io/f/xyzldqpp" method="POST" class="grid gap-4 text-black">

      <!-- Spam koruması -->
      <input type="hidden" name="_subject" value="Yusuf Avşar Web Sitesi Mesajı">
      <input type="text" name="_gotcha" style="display:none">

      <input type="text" name="name" placeholder="Adınız" required
        class="p-3 rounded-lg bg-gray-200"/>

      <input type="email" name="email" placeholder="Email" required
        class="p-3 rounded-lg bg-gray-200"/>

      <textarea name="message" rows="5" placeholder="Mesajınız" required
        class="p-3 rounded-lg bg-gray-200"></textarea>

      <button type="submit"
        class="px-6 py-3 bg-primary font-semibold rounded-lg text-black">
        Gönder
      </button>
    </form>

  </section>

  <!-- Footer -->
  <footer class="border-t border-primary/40 p-4 text-center text-gray-400 text-sm">
    © 2025 Yusuf Avşar. Tüm hakları saklıdır.
  </footer>

</body>
</html>
