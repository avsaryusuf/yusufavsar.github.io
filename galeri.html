<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri | Yusuf Avşar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0a0a0f;
            color: #fff;
        }
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a0066;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            color: #b875ff;
        }
        nav a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-size: 17px;
            transition: .3s;
        }
        nav a:hover {
            color: #b875ff;
        }
        .container {
            max-width: 1300px;
            margin: 120px auto;
            padding: 20px;
        }
        h2 {
            font-size: 36px;
            border-left: 5px solid #7f27ff;
            padding-left: 10px;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .img-box {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            border: 2px solid #2a0066;
            transition: .3s;
        }
        .img-box:hover {
            border-color: #7f27ff;
            transform: scale(1.03);
        }
    </style>
</head>
