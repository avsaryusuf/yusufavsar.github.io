<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim | Yusuf Avşar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0a0a0f;
            color: #fff;
        }
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a0066;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            color: #b875ff;
        }
        nav a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-size: 17px;
            transition: .3s;
        }
        nav a:hover {
            color: #b875ff;
        }
        .container {
            max-width: 900px;
            margin: 120px auto;
            padding: 20px;
        }
        h2 {
            font-size: 36px;
            border-left: 5px solid #7f27ff;
            padding-left: 10px;
            margin-bottom: 40px;
        }
        .info {
            background: #111;
            border: 1px solid #2a0066;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 40px;
        }
        .info p {
            margin: 8px 0;
            font-size: 18px;
            opacity: .85;
        }
        .contact-form {
            background: #111;
            border: 1px solid #2a0066;
            border-radius: 10px;
            padding: 25px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            opacity: .85;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2a0066;
            background: #0f0f17;
            color: #fff;
            margin-bottom: 20px;
            font-size: 15px;
        }
        button {
            padding: 12px 25px;
            background: #7f27ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: .3s;
        }
        button:hover {
            background: #b875ff;
        }
    </style>
</head>

<div class="container">
    <h2>İletişim</h2>

    <div class="info">
        <p><strong>Email:</strong> example@mail.com</p>
        <p><strong>Telefon:</strong> +90 000 000 00 00</p>
        <p><strong>Konum:</strong> Türkiye</p>
        <p><strong>Sosyal Medya:</strong> Instagram / LinkedIn / GitHub</p>
    </div>

    <div class="contact-form">
        <label>Ad Soyad</label>
        <input type="text" placeholder="Adınızı girin">

        <label>Email</label>
        <input type="email" placeholder="Email adresinizi girin">

        <label>Mesajınız</label>
        <textarea rows="5" placeholder="Mesajınızı yazın"></textarea>

        <button>Gönder</button>
    </div>
</div>
