<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #222;
      --accent: #4a6cf7;
      --bg: #f4f4f4;
      --text: #333;
    }
    body.dark {
      --primary: #fff;
      --accent: #6b8bff;
      --bg: #0f0f0f;
      --text: #eaeaea;
    }
    body {
      margin: 0;
      font-family: Arial;
      background: var(--bg);
      color: var(--text);
      transition: .3s;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: var(--accent); }

    #darkToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 2000;
    }

    .page {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h1 { text-align: center; }

    .contact-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    body.dark .contact-box {
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 4px 15px rgba(255,255,255,0.05);
    }

    .contact-item {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .contact-item strong { color: var(--accent); }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: .2s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
    }
    button.send {
      padding: 12px;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.send:hover {
      opacity: .8;
    }
  </style>
</head>
