<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Yusuf Avşar</title>

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/typography.css">

    <!-- WhatsApp Icon (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <div data-include="/components/header.html"></div>

    <section class="page-header">
        <div class="container">
            <h1>İletişime Geç</h1>
            <p>Her türlü soru, görüş ve teklif için bize ulaşabilirsin.</p>
        </div>
    </section>

    <div class="container contact-container">

        <!-- FORM -->
        <div class="contact-form">
            <h2>Mesaj Gönder</h2>

            <form id="contactForm">
                <label>Ad Soyad</label>
                <input type="text" name="name" required>

                <label>E-Posta</label>
                <input type="email" name="email" required>

                <label>Konu</label>
                <input type="text" name="subject" required>

                <label>Mesaj</label>
                <textarea name="message" rows="6" required></textarea>

                <button type="submit">Gönder</button>
            </form>

            <div class="form-message" id="formMessage"></div>
        </div>

        <!-- INFO -->
        <div class="contact-info">
            <h2>İletişim Bilgileri</h2>

            <p><strong>E-posta:</strong> <br>
                <a href="mailto:yusufavsarsgu@gmail.com">yusufavsarsgu@gmail.com</a>
            </p>

            <p><strong>WhatsApp:</strong><br>
                <a href="https://wa.me/905418194009" target="_blank" class="wa-link">
                    <i class="fa-brands fa-whatsapp"></i> +90 541 819 4009
                </a>
            </p>

            <p><strong>Konum:</strong> <br> İstanbul / Türkiye</p>

            <div class="social-links">
                <h3>Sosyal Medya</h3>
                <a href="https://instagram.com/avyusuf95" target="_blank" class="social">Instagram</a>
            </div>

            <div class="map">
                <iframe src="https://maps.google.com/maps?q=istanbul&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div data-include="/components/footer.html"></div>

    <style>
        .contact-container {
            display: flex;
            gap: 50px;
            margin-top: 40px;
        }

        .contact-form,
        .contact-info {
            flex: 1;
        }

        form input,
        form textarea {
            width: 100%;
            margin-bottom: 15px;
        }

        .wa-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 17px;
            color: #1da851;
            font-weight: 600;
        }

        .wa-link i {
            font-size: 20px;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links .social {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 14px;
            background: var(--primary-light);
            border-radius: 6px;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .map iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .form-message {
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        @media(max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>

    <script>
        document.querySelector("#contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formMessage = document.getElementById("formMessage");
            formMessage.style.display = "block";
            formMessage.innerHTML = "Mesajınız gönderiliyor...";

            setTimeout(() => {
                formMessage.innerHTML = "Mesajınız başarıyla iletildi. En kısa sürede dönüş yapacağız.";
                formMessage.style.color = "green";
            }, 1200);
        });
    </script>

</body>

</html>
