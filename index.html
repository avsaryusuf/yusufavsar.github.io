  <style>
    :root {
      --primary: #fff;
      --accent: #4a6cf7;
      --bg: #f4f4f4;
      --text: #111;
    }

    body.dark {
      --primary: #fff;
      --accent: #6b8bff;
      --bg: #0f0f0f;
      --text: #eaeaea;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial;
      transition: .3s;
    }

    /* Dark Mode Button */
    #darkToggle {
      position: fixed;
      top: 18px;
      right: 20px;
      padding: 8px 14px;
      cursor: pointer;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 20px;
      z-index: 9999;
    }

    /* NAVBAR */
    .header {
      width: 100%;
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: var(--accent);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #fff;
      transition: .3s;
    }

    /* Mobil */
    @media(max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: -100%;
        flex-direction: column;
        background: #111;
        width: 220px;
        padding: 20px;
        gap: 15px;
        transition: .3s;
        border-radius: 0 0 0 15px;
      }

      .nav-links.show {
        right: 0;
      }
    }
  </style>
</head>
