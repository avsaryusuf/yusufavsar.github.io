<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yusuf Avşar</title>

<!-- EL YAZISI LOGO FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>

/* GENEL */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0f;
    color: white;
}

/* HEADER */
header {
    width: 100%;
    padding: 20px 40px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #5d00c9;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
}

/* LOGO */
header .logo {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #be7aff;
    letter-spacing: 1px;
    white-space: nowrap;
}

/* DESKTOP MENU */
nav {
    display: flex;
    gap: 22px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 17px;
    transition: .3s;
}

nav a:hover {
    color: #be7aff;
}

/* HAMBURGER ICON (MOBILDE) */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: #be7aff;
    margin: 4px 0;
}

/* MOBIL MENU PANEL */
.mobile-menu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #0b001a;
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    border-right: 2px solid #5d00c9;
    transition: .35s;
}

.mobile-menu a {
    font-size: 20px;
    color: white;
    text-decoration: none;
}

.mobile-menu a:hover {
    color: #be7aff;
}

/* ==== MOBIL GÖRÜNÜM ==== */
@media(max-width: 950px) {

    nav {
        display: none; /* masaüstü menü gizlenir */
    }

    .hamburger {
        display: flex; /* hamburger görünür */
    }
}

</style>

<script>
function toggleMenu(){
    const menu = document.getElementById("mobileMenu");
    menu.style.left = (menu.style.left === "0px") ? "-260px" : "0px";
}
</script>

</head>
<body>

<!-- HEADER BAŞLANGIÇ -->
<header>
    <div class="logo">Yusuf Avşar</div>

    <!-- Desktop Menü -->
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimda.html">Hakkımda</a>

        <a href="uzmanlik.html">Uzmanlık</a>

        <a href="makaleler.html">Makaleler</a>
        <a href="hizmetler.html">Hizmetler</a>
        <a href="sertifikalar.html">Sertifikalar</a>
        <a href="galeri.html">Galeri</a>
        <a href="yolharitam.html">Yol Haritam</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <!-- Hamburger Menü -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- Mobil Menü Panel -->
<div id="mobileMenu" class="mobile-menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="hakkimda.html">Hakkımda</a>
    <a href="projeler.html">Projeler</a>
    <a href="uzmanlik.html">Uzmanlık</a>
    <a href="kitaplar.html">Kitaplar</a>
    <a href="makaleler.html">Makaleler</a>
    <a href="hizmetler.html">Hizmetler</a>
    <a href="sertifikalar.html">Sertifikalar</a>
    <a href="galeri.html">Galeri</a>
    <a href="yolharitam.html">Yol Haritam</a>
    <a href="iletisim.html">İletişim</a>
</div>
<!-- HEADER BİTİŞ -->

    Hoş Geldiniz
</div>

</body>
</html>
