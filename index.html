<header id="header">
    <h1>Yusuf Avşar</h1>
    <p>Siber Güvenlik Uzmanı • Yazılım Geliştirici</p>
</header>

<section class="wrapper style1">
    <h2>Hoş geldin</h2>
    <p>Menüden istediğin bölüme geçebilirsin.</p>
</section>

<!-- AI ASSISTANT BUTTON -->
<div id="ai-btn">AI</div>

<!-- AI TERMINAL -->
<div id="ai-terminal">
    <div id="ai-header">AI TERMINAL <span id="ai-close">X</span></div>
    <div id="ai-output"></div>
    <input id="ai-input" type="text" placeholder="Komut yaz..." autocomplete="off">
</div>

<!-- AI CSS (EKLEMEN GEREKEN) -->
<style>
#ai-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #00ff55;
    color: #000;
    padding: 12px 17px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    z-index: 9999;
}

#ai-terminal {
    position: fixed;
    bottom: 90px;
    right: 25px;
    width: 350px;
    height: 430px;
    background: #000;
    border: 2px solid #00ff55;
    display: none;
    flex-direction: column;
    z-index: 9999;
}

#ai-header {
    background: #00ff55;
    color: #000;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#ai-close { cursor: pointer; }

#ai-output {
    flex: 1;
    padding: 10px;
    color: #00ff55;
    font-family: monospace;
    font-size: 14px;
    overflow-y: auto;
}

#ai-input {
    width: 100%;
    padding: 10px;
    background: #111;
    border: none;
    color: #00ff55;
    outline: none;
    font-family: monospace;
}
</style>

<!-- JAVASCRIPT -->
<script>
const apiKey = "BURAYA_API_KEY_GELECEK";

document.getElementById("ai-btn").onclick = () => {
    document.getElementById("ai-terminal").style.display = "flex";
};

document.getElementById("ai-close").onclick = () => {
    document.getElementById("ai-terminal").style.display = "none";
};

const input = document.getElementById("ai-input");
const output = document.getElementById("ai-output");

input.addEventListener("keydown", async function(e) {
    if (e.key === "Enter") {
        let text = input.value.trim();
        if (text === "") return;

        output.innerHTML += `<div>> ${text}</div>`;
        input.value = "";

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: text }]
                })
            });

            const data = await response.json();
            const reply = data.choices?.[0]?.message?.content || "Bir hata oluştu.";
            output.innerHTML += `<div style='color:#0f0;'>${reply}</div>`;
            output.scrollTop = output.scrollHeight;
        } catch(err) {
            output.innerHTML += `<div style='color:red;'>API bağlantı hatası.</div>`;
        }
    }
});
</script>

</body>
