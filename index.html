            width: 100%;

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #7f27ff;
            background-size: cover;
            background-position: center;
        }
        .hero h2 {
            font-size: 38px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            max-width: 600px;
            opacity: 0.85;
        }
        .btn {
            margin-top: 25px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #5b12f7, #9d4bff);
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: .3s;
        }
