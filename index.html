<style>
/* GENEL AYARLAR */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0f;
    color: white;
}

/* HEADER */
header {
    width: 100%;
    padding: 20px 40px;
    background: rgba(0,0,0,0.45);
    border-bottom: 1px solid #35006e;
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0; left: 0;
    z-index: 999;
}

/* LOGO - EL YAZISI */
header h1 {
    margin: 0;
    font-size: 32px;
    font-family: 'Pacifico', cursive;
    color: #b875ff;
    letter-spacing: 2px;
}

/* MASAÜSTÜ MENÜ */
nav {
    display: flex;
    gap: 25px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 17px;
    transition: .3s;
}

nav a:hover {
    color: #b875ff;
}

/* HAMBURGER (sadece mobilde) */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: #b875ff;
    margin: 5px 0;
}

/* MOBİL MENU PANELİ */
.mobile-menu {
    position: fixed;
    top: 0; 
    left: -260px;
    width: 260px;
    height: 100%;
    background: #0d001f;
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: 0.35s;
    border-right: 2px solid #4f0099;
}

.mobile-menu a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.mobile-menu a:hover {
    color: #b875ff;
}

/* HERO */
.hero {
    margin-top: 150px;
    text-align: center;
}

.hero h2 {
    font-size: 40px;
    color: #b875ff;
}

/* MOBİL AYARLAR */
@media(max-width: 900px){

    nav { display: none; }

    .hamburger { display: flex; }

}
</style>

<script>
function toggleMenu(){
    const menu = document.getElementById("mobileMenu");
    menu.style.left = (menu.style.left === "0px") ? "-260px" : "0px";
}
</script>
