<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeler - Yusuf Avşar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/typography.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
</head>

<body>

    <!-- HEADER -->
    <div data-include="/components/header.html"></div>

    <!-- BAŞLIK -->
    <section class="page-header">
        <div class="container">
            <h1>Projeler</h1>
            <p>Gerçek deneyim, gerçek teknoloji, gerçek çözümler.</p>
        </div>
    </section>

    <!-- PROJE LİSTESİ -->
    <section class="container project-section">

        <h2>Yaptığım Projeler</h2>
        <p>Aşağıda, çeşitli dönemlerde geliştirdiğim profesyonel projeler bulunmaktadır.</p>

        <div id="project-grid" class="project-grid"></div>

    </section>

    <!-- FOOTER -->
    <div data-include="/components/footer.html"></div>

    <script src="/assets/js/main.js"></script>

    <!-- PROJE VERİLERİ -->
    <script>
        fetch("/data/projects.json")
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById("project-grid");

                data.forEach(project => {
                    const card = document.createElement("div");
                    card.className = "project-card";

                    card.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>

                        <ul class="project-tags">
                            ${project.tags.map(tag => `<li>${tag}</li>`).join("")}
                        </ul>

                        <a class="project-btn" href="${project.link}" target="_blank">
                            Projeyi İncele
                        </a>
                    `;

                    grid.appendChild(card);
                });
            });
    </script>

    <!-- SAYFA İÇİ TASARIM -->
    <style>
        .project-section {
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .project-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .project-card {
            padding: 22px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-light);
            transition: 0.25s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .project-card h3 {
            margin-bottom: 10px;
        }

        .project-tags {
            list-style: none;
            padding: 0;
            margin: 10px 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .project-tags li {
            background: var(--primary-light);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
        }

        .project-btn {
            display: inline-block;
            padding: 10px 14px;
            background: var(--primary);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .project-btn:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 900px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</body>

</html>
